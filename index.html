    <body>
        <center>

            <h1 id="heading"> My Family Book</h1>

            <img id="image" style = "width: 500px; height: 500px;" src="https://2007manjushree.github.io/family_book/fammilt%20book%20pic.jfif">

            <h3 id="name"></h3>

            </button>

            <script>
                var names_array = ["Raghu", "Mini", "Sunita", "Vijay", "Pinki"];
                var images_array = ["Raghu.jpeg", "Mini.jpeg", "Mummy.jpeg", "Nanu.jpeg", "Pinki.jpeg"];
                var i = 0;

                function next() {
                    document.getElementById("image").src = images_array[i];
                    document.getElementById("name").textContent = names_array[i];

                        i=0;
                    }
                };

            </script>


        </center>
